name: Otto Tests

on:
  push:
    branches: [main]
    paths:
      - 'otto/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'otto/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./otto

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x
          cache: true
          cache-dependency-path: otto/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

  lint:
    name: Run Linter
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./otto

    steps:
     - uses: actions/checkout@v4

     - name: Set up Go
       uses: actions/setup-go@v5
       with:
         go-version: 1.24.x

     - name: Run linter
       uses: golangci/golangci-lint-action@v7
       with:
         version: latest
         working-directory: otto
  build:
    name: Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./otto
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.x
        cache: true
        cache-dependency-path: otto/go.sum
    
    - name: Build binary
      run: make build
      
    - name: Check GoReleaser config
      uses: goreleaser/goreleaser-action@v6
      with:
        version: latest
        args: check
        workdir: ./otto
    
    - name: Test Docker build
      uses: goreleaser/goreleaser-action@v6
      with:
        version: latest
        args: build --snapshot --clean --single-target
        workdir: ./otto
